<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RAG PDF Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .progress-bar { min-width: 50px; text-align: center; }
    #log { max-height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 8px; background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>ðŸ“„ RAG PDF Assistant</h1>
  <hr>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="ragTabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload">Upload PDF</button></li>
    <li class="nav-item"><button class="nav-link" id="qa-tab" data-bs-toggle="tab" data-bs-target="#qa">Ask Questions</button></li>
  </ul>

  <div class="tab-content mt-3">
    <!-- Upload Tab -->
    <div class="tab-pane fade show active" id="upload">
      <form id="uploadForm" class="mb-3">
        <input type="file" id="pdfFile" class="form-control mb-2" accept="application/pdf">
        <button type="submit" class="btn btn-primary">Upload & Process</button>
      </form>

      <h5>Progress</h5>
      <div class="mb-2">Extraction</div>
      <div class="progress mb-2"><div id="extractBar" class="progress-bar bg-success" style="width:0%">0%</div></div>
      <div class="mb-2">Chunking</div>
      <div class="progress mb-2"><div id="chunkBar" class="progress-bar bg-info" style="width:0%">0%</div></div>
      <div class="mb-2">Indexing</div>
      <div class="progress mb-2"><div id="indexBar" class="progress-bar bg-warning" style="width:0%">0%</div></div>

      <h5>Live Log</h5>
      <div id="log"></div>
    </div>

    <!-- Q&A Tab -->
    <div class="tab-pane fade" id="qa">
      <div class="mb-3">
        <input type="text" id="question" class="form-control" placeholder="Ask something about uploaded PDFs...">
      </div>
      <button class="btn btn-success mb-3" onclick="askQuestion()">Ask</button>
      <div id="answer" class="alert alert-secondary"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const uploadForm = document.getElementById('uploadForm');
    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('pdfFile');
      const file = fileInput.files[0];
      if(!file) return alert("Choose a PDF");

      const formData = new FormData();
      formData.append('file', file);
      const res = await fetch('/upload-pdf', { method:'POST', body: formData });
      const data = await res.json();
      startWebSocket(data.job_id);
    });

    function startWebSocket(job_id){
      const ws = new WebSocket(`${location.origin.replace('http','ws')}/ws/${job_id}`);
      ws.onmessage = (event)=>{
        const msg = JSON.parse(event.data).update;
        const logDiv = document.getElementById('log');
        const p = document.createElement('p');
        p.textContent = `[${msg.phase}] ${msg.message}`;
        logDiv.appendChild(p);
        logDiv.scrollTop = logDiv.scrollHeight;

        if(msg.phase==='extraction') updateBar('extractBar', msg.percent);
        if(msg.phase==='chunking') updateBar('chunkBar', msg.percent);
        if(msg.phase==='indexing') updateBar('indexBar', msg.percent);
      }
    }

    function updateBar(id, percent){
      const bar = document.getElementById(id);
      bar.style.width = percent + '%';
      bar.textContent = percent + '%';
    }

    async function askQuestion(){
      const q = document.getElementById('question').value;
      if(!q) return alert("Enter a question");
      const res = await fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({question: q})
      });
      const data = await res.json();
      document.getElementById('answer').textContent = data.answer;
    }
  </script>
</body>
</html>
